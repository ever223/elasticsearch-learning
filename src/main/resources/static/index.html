<!DOCTYPE html>
<html>
<head>
	<title>Selectator Plugin</title>
	<link rel="stylesheet" href="fm.selectator.jquery.css"/>
	<style>
		#select6 {
			width: 350px;
			height: 36px;
		}
	</style>
	<script src="jquery-1.11.0.min.js"></script>
	<script src="fm.selectator.jquery.js"></script>
	<script>
		$(function () {
			function changEventHandle(selectedValue) {
				if(selectedValue.length > 0) {
					alert(selectedValue);
				}
			}
			var $select6 = $('#select6');
			$select6.selectator({
				showAllOptionsOnFocus: true,
				keepOpen: true
			}, changEventHandle);
		});
	</script>
</head>
<body>
	<div id="wrapper">
		<label for="select6">
			Multi select with custom content and keep open:
		</label>
		<select id="select6" name="select6" multiple>
			<optgroup label="Group one" class="group_one">
				<option value="1" class="option_one" data-subtitle="Et">One</option>
				<option value="2" class="option_two" data-subtitle="To">Two</option>
			</optgroup>
			<optgroup label="Group two" class="group_two">
				<option value="3" class="option_three" data-subtitle="Tre">Three</option>
				<option value="4" class="option_four" selected>Four</option>
				<option value="5" class="option_five" selected>Five</option>
				<option value="6" class="option_six">Six</option>
			</optgroup>
			<optgroup label="Group three" class="group_three">
				<option value="7" class="option_seven">Seven</option>
			</optgroup>
			<option value="8" class="option_eight" data-subtitle="Otte">Eight</option>
			<option value="9" class="option_nine">Nine</option>
			<option value="10" class="option_ten" selected>Ten</option>
			<option value="11" class="option_eleven" selected>Eleven</option>
			<option value="12" class="option_twelve">Twelve</option>
			<option value="13" class="option_thirteen">Thirteen</option>
			<option value="14" class="option_fourteen">Fourteen</option>
		</select>
	</div>
</body>
</html>
